name: Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        actions: write
        contents: write
        security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Build React app
        run: |
          npm install
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build